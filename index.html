<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather GIS Dashboard</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h1>üå¶Ô∏è Weather GIS Dashboard</h1>
            <div class="search-container">
                <input type="text" id="citySearch" placeholder="Search for a city..." />
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Map Container -->
            <div class="map-section">
                <div id="map"></div>
                <div class="map-controls">
                    <button id="locateBtn" title="Find My Location">üìç</button>
                    <button id="layerBtn" title="Toggle Weather Layer">üå°Ô∏è</button>
                </div>
            </div>

            <!-- Info Panel -->
            <aside class="info-panel">
                <div class="weather-info">
                    <h3>Current Weather</h3>
                    <div id="currentWeather">
                        <p>Click on the map to get weather information</p>
                    </div>
                </div>

                <div class="forecast-chart">
                    <h3>5-Day Forecast</h3>
                    <canvas id="forecastChart"></canvas>
                </div>
            </aside>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
